<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
</head>
<body>
<div class="input">
    <label class="input__label" for="input-default">Label</label>
    <div class="input__wrapper">
        <input class="input__form" type="text" placeholder="Placeholder" id="input-default">
    </div>
</div>

<div class="input">
    <label class="input__label" for="input-success">Success</label>
    <div class="input__wrapper">
        <input class="input__form" type="text" placeholder="Success" id="input-success">
    </div>
</div>

<div class="input">
    <label class="input__label" for="input-focus">Focus</label>
    <div class="input__wrapper">
        <input class="input__form" type="text" placeholder="Filled Input" id="input-focus">
    </div>
</div>

<div class="input">
    <label class="input__label" for="input-error">Error</label>
    <div class="input__wrapper">
        <input class="input__form" type="text" placeholder="Error" id="input-error">
    </div>
</div>
</body>
</html>
