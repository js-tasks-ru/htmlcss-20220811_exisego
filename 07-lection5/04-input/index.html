<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
</head>
<body>
<div class="input">
    <label class="input__label" for="input-default">Label</label>
    <div class="input__wrapper">
        <input class="input__form" type="text" placeholder="Placeholder" id="input-default">
        <svg class="icon icon_success input__icon">
            <use href="../../assets/icons/icons.svg#success"></use>
        </svg>
        <svg class="icon icon_error input__icon">
            <use href="../../assets/icons/icons.svg#error"></use>
        </svg>
    </div>
</div>

<div class="input input_success">
    <label class="input__label" for="input-success">Success</label>
    <div class="input__wrapper">
        <input class="input__form" type="text" placeholder="Placeholder" value="Success" id="input-success">
        <svg class="icon icon_success input__icon">
            <use href="../../assets/icons/icons.svg#success"></use>
        </svg>
        <svg class="icon icon_error input__icon">
            <use href="../../assets/icons/icons.svg#error"></use>
        </svg>
    </div>
</div>

<div class="input">
    <label class="input__label" for="input-focus">Focus</label>
    <div class="input__wrapper">
        <input class="input__form" type="text" placeholder="Placeholder" value="Focus" id="input-focus" autofocus>
        <svg class="icon icon_success input__icon">
            <use href="../../assets/icons/icons.svg#success"></use>
        </svg>
        <svg class="icon icon_error input__icon">
            <use href="../../assets/icons/icons.svg#error"></use>
        </svg>
    </div>
</div>

<div class="input input_error">
    <label class="input__label" for="input-error">Error</label>
    <div class="input__wrapper">
        <input class="input__form" type="text" placeholder="Placeholder" value="Error" id="input-error">
        <svg class="icon icon_success input__icon">
            <use href="../../assets/icons/icons.svg#success"></use>
        </svg>
        <svg class="icon icon_error input__icon">
            <use href="../../assets/icons/icons.svg#error"></use>
        </svg>
    </div>
</div>
</body>
</html>
