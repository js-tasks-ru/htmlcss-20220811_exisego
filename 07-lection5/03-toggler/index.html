<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./toggler.css">
</head>
<body>
<label class="toggle">
    <input class="toggle__input" type="checkbox" name="toggle">
    <div class="toggle__state">
        <div class="toggle__control"></div>
        <div class="toggle__label">Off</div>
    </div>
</label>

<label class="toggle">
    <input class="toggle__input" type="checkbox" name="toggle" checked>
    <div class="toggle__state">
        <div class="toggle__control"></div>
        <div class="toggle__label">On</div>
    </div>
</label>

<label class="toggle">
    <input class="toggle__input" type="checkbox" name="toggle" disabled>
    <div class="toggle__state">
        <div class="toggle__control"></div>
        <div class="toggle__label">Disabled</div>
    </div>
</label>
</body>
</html>
