<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>
<body>
<div class="radio">
    <label class="radio">
        <input class="radio__input" type="radio" name="radio">
        <div class="radio__state">
            <div class="radio__control"></div>
            <div class="radio__label">Default</div>
        </div>
    </label>

    <label class="radio">
        <input class="radio__input" type="radio" name="radio" checked>
        <div class="radio__state">
            <div class="radio__control"></div>
            <div class="radio__label">Selected</div>
        </div>
    </label>

    <label class="radio">
        <input class="radio__input" type="radio" name="radio" disabled>
        <div class="radio__state">
            <div class="radio__control"></div>
            <div class="radio__label">Disabled</div>
        </div>
    </label>
</div>
</body>
</html>
